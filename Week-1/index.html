<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CattyBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="main-container flex column space-between">
        <div class="top-container flex row">
            <div>
                <div><i class="la la-bars"></i></div>
                <div><i class="la la-home"></i></div>
                <div><i class="la la-search"></i></div>
                <div><i class="la la-volume-up"></i></div>
                <div><i class="la la-user"></i></div>
                <div><i class="la la-cog"></i></div>
                <div><i class="la la-spotify"></i></div>
                <div><i class="la la-soundcloud"></i></div>
            </div>
            <div class="display-box">
                <div class="music-play-area">
                    <div>
                        <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="music-album-icon"/>
                    </div>
                    <div class="flex column space-between">
                        <div>
                            <h3 class="text-1">CattyBoard Top 100 Single Charts(11.06.36)</h3>
                            <div class="text-2">Unknown Artist</div>
                            <div class="text-2">2016, Charts, 100 songs</div>
                        </div>
                        <div class="play-btn-area">
                            <div class="text-2"><i class="la la-play"></i><span>Play all</span></div>
                            <div class="text-2"><i class="la la-plus"></i><span>Add to</span></div>
                            <div class="text-2"><i class="la la-ellipsis-h"></i><span>More</span></div>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table">
                        <tr>
                            <td class="text-3">1. One Dance</td>
                            <td class="text-3">Crake feat CatKid & Cyla</td>
                            <td class="text-3">2:54</td>
                            <td><button><a href="#">CATTY CLOUD SYNC</a></button></td>
                        </tr>
                        <tr>
                            <td class="text-3">2. Panda</td>
                            <td class="text-3">Cattee</td>
                            <td class="text-3">4:06</td>
                            <td><button><a href="#">CATTY CLOUD SYNC</a></button></td>
                        </tr>
                        <tr>
                            <td class="text-3">3. Can't Stop the Feeling!</td>
                            <td class="text-3">Catin Cimberlake</td>
                            <td class="text-3">3:56</td>
                            <td><button><a href="#">CATTY CLOUD SYNC</a></button></td>
                        </tr>
                        <tr>
                            <td class="text-3">4. Work From Home</td>
                            <td class="text-3">Cat Harmony feat Colla</td>
                            <td class="text-3">3:34</td>
                            <td><button><a href="#">CATTY CLOUD SYNC</a></button></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
        <div class="flex row space-between">
            <div class="album-area flex row align-center">
               <div><img class="img-2" src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="music-album-iconhttps://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="music-album-icon"/></div>
                <div class="album-title flex column space-between"> 
                    <div class="text-2">If It Ain't Love</div>
                    <div class="text-2">Catson Derulo</div>
                </div>
            </div>
            <div class="play-controls flex row space-evenly align-center">
                <div><i class="la la-step-backward"></i></div>
                <div><i class="la la-pause"></i></div>
                <div><i class="la la-step-forward"></i></div>
                <div><i class="la la-undo-alt"></i></div>
                <div><i class="la la-random"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
